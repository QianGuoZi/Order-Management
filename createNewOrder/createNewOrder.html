<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>服装加工厂订单管理系统</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="createNewOrder.css">
</head>

<body>
    <div id="navigationDiv1">
        <ul id="navigationUl1">
            <li id="navigationLi1">
                <a id="navigationA1" href="https://www.bilibili.com/video/BV1GJ411x7h7/">退出</a>
            </li>
            <li id="navigationLi1">
                <a id="navigationA1" href="https://www.bilibili.com/video/BV1GJ411x7h7/">我的</a>
            </li>
            <li id="navigationTitle">
                <p id="name">服装加工厂订单管理系统</p>
            </li>
        </ul>
    </div>

    <div id="navigationBlock">
        <div id="navigationDiv2">
            <ul id="navigationBar2">
                <li>
                    <a class="active" href="../newOrder/newOrder.html">发起订单</a>
                </li>
                <li>
                    <a href="../handleOrder/handleOrder.html">管理订单</a>
                </li>
                <li>
                    <a href="../creditRating/creditRating.html">信用评级</a>
                </li>
            </ul>
        </div>
        <div id="content">
            <div>
                <button id="backToNewOrder" type="button" class="layui-btn layui-btn-normal"
                onClick="location.href='../newOrder/newOrder.html'">返回上级</button>
            </div>
            <div id="orderInformation">
                <p id="title">发起订单 > 新增订单</p>
                <script src="../layui/layui.js" charset="utf-8"></script>
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">选择厂商</label>
                        <div class="layui-input-inline">
                            <select name="factory" lay-verify="required">
                                <option value="">请选择一家厂商</option>
                                <option value="0">布料厂A</option>
                                <option value="1">布料厂B</option>
                                <option value="2">布料厂C</option>
                                <option value="3">布料厂D</option>
                                <option value="4">布料厂E</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">订购商品</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入商品名称"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">订购数量</label>
                        <div class="layui-input-inline">
                            <input type="number" name="number" required lay-verify="required" placeholder="请输入订购数量"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">交货时间</label>
                        <div class="layui-input-inline">
                            <input type="date" name="date" required lay-verify="required" placeholder="请输入预期交货时间"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">订单备注</label>
                        <div class="layui-input-block">
                            <textarea name="desc" placeholder="请输入内容(非必填项)" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <button id="submitOrder" type="button" class="layui-btn layui-btn-normal" lay-submit
                        lay-filter="formDemo">提交订单</button>
                    <button id="resetOrder" type="reset" class="layui-btn layui-btn-primary">重置</button>
                    
                </form>

                <script>
                    //Demo
                    layui.use('form', function () {
                        var form = layui.form;

                        //监听提交
                        form.on('submit(formDemo)', function (data) {
                            layer.msg(JSON.stringify(data.field));
                            return false;
                        });
                    });
                </script>
            </div>
        </div>
    </div>

    <script src="..layui/layui.js"></script>
</body>

</html>
